<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Photo Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="editor-container">
    <aside class="sidebar">
      <h1>Photo Editor</h1>
      <label class="upload-label">
        <input type="file" id="upload" accept="image/*">
        <span>Upload Image</span>
      </label>
      <div id="controls">
        <h2>Presets</h2>
        <button onclick="applyPreset('normal')" class="preset">Normal</button>
        <button onclick="applyPreset('insane')" class="preset">Insane</button>
        <!-- More preset buttons can go here -->
      </div>
      <button onclick="downloadImage()" class="download-btn">Download</button>
    </aside>
    <main class="canvas-area">
      <canvas id="canvas"></canvas>
    </main>
  </div>
  <script src="editor.js"></script>
</body>
</html>
